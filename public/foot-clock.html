<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>足迹</title>
	<link rel="Stylesheet" type="text/css" href="../css/foot-clock.css" />
  </head>
  <body>
    <div id="clock">
      <div id="hour" class="container">
        <div class="item foot left-foot transition-all-up">
        </div>
      </div>
      <div id="minutes" class="container">
        <div class="item foot left-foot transition-all-up">
        </div>
      </div>
      <div id="seconds" class="container">
        <div class="item foot left-foot transition-all-up">
        </div>
      </div>
    </div>
    <script src="../build/foot-clock.js"></script>
  </body>
</html>
