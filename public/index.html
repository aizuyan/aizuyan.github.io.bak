<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>我的时钟</title>
	<link rel="Stylesheet" type="text/css" href="../css/index.css" />
  <link rel="Stylesheet" type="text/css" href="../node_modules/animate.css/animate.css" />
  </head>
  <body>
    <div id="clock">
      <div id="hour" class="container">
        <div class="item transition-all-up"></div>
      </div>
      <div id="minutes" class="container">
        <div class="item transition-all-up"></div>
      </div>
      <div id="seconds" class="container">
        <div class="item transition-all-up"></div>
      </div>
    </div>
    <script src="../build/bundle.js"></script>
  </body>
</html>
